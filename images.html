<script>

  document.querySelectorAll('.filter-btn').forEach(btn => {

      document.querySelectorAll('.gallery-img').forEach(img => {
        if (filter === 'all' || img.getAttribute('data-category') === filter) {

      });

  // Handle videos
    document.querySelectorAll('.gallery-video').forEach(video => {
      if (filter === 'all' || video.getAttribute('data-category') === filter) {

      } else {
        video.style.display = 'none';
      }
    });
  });
});

<div id="imgModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
  <button id="prevBtn" class="absolute left-6 top-1/2 transform -translate-y-1/2 text-bg-black text-5xl font-bold px-4 py-2 bg-black bg-opacity-40 rounded-full hover:bg-opacity-70 select-none">&lt;</button>
  <img id="modalImg" src="" class="max-h-[100vh] max-w-[100vw] rounded-xl shadow-2xl border-4 border-pink" />
  <button id="nextBtn" class="absolute right-6 top-1/2 transform -translate-y-1/2 text-bg-black text-5xl font-bold px-4 py-2 bg-black bg-opacity-40 rounded-full hover:bg-opacity-70 select-none">&gt;</button>
  <span class="absolute top-6 right-10 text-bg-black text-4xl cursor-pointer select-none" onclick="closeModal()">&times;</span>
</div>

<script>
  // Collect all gallery images
  const images = Array.from(document.querySelectorAll('.gallery-img')).map(img => img.src);
  let currentIndex = 0;

  // Open modal at specific index
  function openModalAt(index) {
    currentIndex = index;
    document.getElementById('modalImg').src = images[currentIndex];
    document.getElementById('imgModal').classList.remove('hidden');
  }

  // Add click event to each image
  document.querySelectorAll('.gallery-img').forEach((img, idx) => {
    img.addEventListener('click', () => openModalAt(idx));
  });

  function closeModal() {
    document.getElementById('imgModal').classList.add('hidden');
    document.getElementById('modalImg').src = '';
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById('modalImg').src = images[currentIndex];
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    document.getElementById('modalImg').src = images[currentIndex];
  }

  document.getElementById('nextBtn').onclick = showNext;
  document.getElementById('prevBtn').onclick = showPrev;

  // Optional: Close modal on background click
  document.getElementById('imgModal').addEventListener('click', function(e) {
    if (e.target === this) closeModal();
  });

  // Optional: Keyboard navigation
  document.addEventListener('keydown', function(e) {
    if (!document.getElementById('imgModal').classList.contains('hidden')) {
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
      if (e.key === 'Escape') closeModal();
    }
  });
</script>

<script>
  // --- Video Modal Functionality ---
  function getVisibleVideos() {
    return Array.from(document.querySelectorAll('.gallery-video'))
      .filter(vid => vid.style.display !== 'none');
  }
  let currentVideoIndex = 0;

  function openVideoModalAt(index) {
    const visibleVideos = getVisibleVideos();
    currentVideoIndex = index;
    const modalVideo = document.getElementById('modalVideo');
    modalVideo.src = visibleVideos[currentVideoIndex].src;
    modalVideo.poster = visibleVideos[currentVideoIndex].poster;
    modalVideo.load();
    document.getElementById('videoModal').classList.remove('hidden');
  }

  function addGalleryVideoListeners() {
    getVisibleVideos().forEach((vid, idx) => {
      vid.onclick = () => openVideoModalAt(idx);
    });
  }
  addGalleryVideoListeners();

  function closeVideoModal() {
    document.getElementById('videoModal').classList.add('hidden');
    document.getElementById('modalVideo').pause();
    document.getElementById('modalVideo').src = '';
  }

  function showNextVideo() {
    const visibleVideos = getVisibleVideos();
    currentVideoIndex = (currentVideoIndex + 1) % visibleVideos.length;
    const modalVideo = document.getElementById('modalVideo');
    modalVideo.src = visibleVideos[currentVideoIndex].src;
    modalVideo.poster = visibleVideos[currentVideoIndex].poster;
    modalVideo.load();
  }

  function showPrevVideo() {
    const visibleVideos = getVisibleVideos();
    currentVideoIndex = (currentVideoIndex - 1 + visibleVideos.length) % visibleVideos.length;
    const modalVideo = document.getElementById('modalVideo');
    modalVideo.src = visibleVideos[currentVideoIndex].src;
    modalVideo.poster = visibleVideos[currentVideoIndex].poster;
    modalVideo.load();
  }

  document.getElementById('nextVideoBtn').onclick = showNextVideo;
  document.getElementById('prevVideoBtn').onclick = showPrevVideo;

  // Optional: Close modal on background click
  document.getElementById('videoModal').addEventListener('click', function(e) {
    if (e.target === this) closeVideoModal();
  });

  // Optional: Keyboard navigation for videos
  document.addEventListener('keydown', function(e) {
    if (!document.getElementById('videoModal').classList.contains('hidden')) {
      if (e.key === 'ArrowRight') showNextVideo();
      if (e.key === 'ArrowLeft') showPrevVideo();
      if (e.key === 'Escape') closeVideoModal();
    }
  });

  // Re-attach listeners after filtering
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      setTimeout(addGalleryVideoListeners, 100);
    });
  });
</script>
